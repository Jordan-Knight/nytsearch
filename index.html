<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>NY Times Search</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen">
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
    <script src = "app.js"></script>
</head>

<body>
<div class="jumbotron">
  <h1><i class="fa fa-newspaper-o"></i>New York Times Search</h1>
</div>
<!--panel-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Parameters</h3>
  </div>
  <div class="panel-body">
<form role="form">

                        <!-- Here we create the text box for capturing the search term-->
                      <div class="form-group">
                        <label for="search">Search Term:</label>
                        <input type="text" class="form-control" id="searchTerm">
                      </div>

                      <!-- Here we capture the number of records that the user wants to retrieve  -->
                      <div class="form-group">
                        <label for="pwd">Number of Records to Retrieve:</label>
                        <select class="form-control" id="numRecordsSelect">
                            <option value="1">1</option>
                            <!-- Setting the option for 5 as default -->
                            <option value="5" selected="">5</option>
                            <option value="10">10</option>
                        </select>              
                      </div>

                        <!-- Here we capture the Start Year Parameter-->
                      <div class="form-group">
                        <label for="startYear">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear">
                      </div>

                        <!-- Here we capture the End Year Parameter -->
                      <div class="form-group">
                        <label for="endYear">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear">
                      </div>

                      <!-- Here we have our final submit button -->
                      <button type="submit" class="btn btn-default" id="runSearch">Search</button>
                        <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>

                    </form>
  </div>
<br>
<br>
  <!-- article content-->
  <div class="panel panel-default">
  <div class="panel-heading">Top Articles</div>
  <div class="panel-body">
    
  </div>
</div>
</div>
</body>
</html>
